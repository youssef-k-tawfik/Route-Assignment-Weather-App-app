on: push
jobs:
  first-job-name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run JavaScript file
        run: node securedAPI.js
        env:
          SECRETVAR: ${{ secrets.YOUSSEF_SONA_SECRET }}
