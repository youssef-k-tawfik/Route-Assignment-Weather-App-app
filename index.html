    <!-- ! Weather App -->
    <section class="weather-app py-5">
      <div class="container border-2 rounded-4 py-3 px-4">
        <div class="search-row row">
          <div class="col-lg-8">
            <div class="inner">
              <input
                type="text"
                class="form-control w-100"
                placeholder="Search for cities"
                id="cityInput"
              />
            </div>
          </div>
        </div>
        <div class="forecast-row row mt-3">
          <div class="col-lg-8">
            <div class="inner rounded-4 d-flex flex-column gap-4">
              <!-- ! NOW ! -->
              <div
                class="now position-relative clear-bg p-5 rounded-4 d-flex justify-content-around align-items-center flex-wrap g-3"
              >
                <p class="position-absolute now-now">NOW</p>

                <div class="now-text p-2">
                  <h2 id="htmlLocation">City</h2>
                  <!-- <p>Chance of rain: 0%</p> -->
                </div>
                <div class="now-degree p-2">
                  <h2><span id="htmlCurrentTemp">00</span>&deg;</h2>
                </div>
                <div class="now-img p-2">
                  <img
                    id="htmlCurrentConditionIMG"
                    class="mx-auto"
                    src="https://fakeimg.pl/60x60"
                    alt="Weather condition"
                  />
                  <p id="htmlCurrentCondition" class="text-center">Condition</p>
                </div>
              </div>
              <!-- ! hourly ! -->
              <div class="hourly clear-bg rounded-4 p-3">
                <p>TODAY'S FORECAST</p>
                <ul
                  class="hourly-list mt-2 list-unstyled text-center d-flex justify-content-around flex-wrap gap-3"
                >
                  <!-- ! Generated li
                <li>
                    <div id="hour1Time" class="hour-head">00</div>
                    <div class="hour-body">
                      <img
                        id="hour1IMG"

                        alt="hour condition"
                      />
                    </div>
                    <div class="hour-footer">
                      <span id="hour1Temp">00</span>&deg;
                    </div>
                  </li> 
                  ! -->
                </ul>
              </div>
              <!-- ! additional-info ! -->
              <div class="additional-info">
                <div class="row text-center">
                  <div class="col-sm-6 pb-2">
                    <div class="inner clear-bg rounded-4">
                      <h4 class="h5">
                        <i class="fa-solid fa-temperature-half"></i> Real Feel
                      </h4>
                      <p class="mt-3"><span id="htmlRealFeel">00</span>&deg;</p>
                    </div>
                  </div>
                  <div class="col-sm-6 pb-2">
                    <div class="inner clear-bg rounded-4">
                      <h4 class="h5"><i class="fas fa-wind"></i> Wind</h4>
                      <p class="mt-3">
                        <span id="htmlWindSpeed">00</span> km/h
                      </p>
                    </div>
                  </div>
                  <div class="col-sm-6 pb-2">
                    <div class="inner clear-bg rounded-4">
                      <h4 class="h5">
                        <i
                          class="fa-solid fa-down-left-and-up-right-to-center fa-rotate-by"
                          style="--fa-rotate-angle: 135deg"
                        ></i>
                        Pressure
                      </h4>
                      <p class="mt-3"><span id="htmlPressure">0000</span> mb</p>
                    </div>
                  </div>
                  <div class="col-sm-6 pb-2">
                    <div class="inner clear-bg rounded-4">
                      <h4 class="h5"><i class="fas fa-sun"></i> UV Index</h4>
                      <p class="mt-3"><span id="htmlUV">0</span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mt-4 mt-lg-0">
            <div class="inner clear-bg p-4 rounded-4 h-100 d-flex flex-column">
              <h3 class="text-center">7-DAY FORECAST</h3>
              <ul
